version: '3.8'

services:
  watchdog:
    build: .
    container_name: watchdog-local
    restart: unless-stopped
    ports:
      - "50051:50051"  # gRPC port
      - "8080:8080"    # HTTP port (if available)
    volumes:
      - watchdog_data:/data
    environment:
      - DATABASE_URL=sqlite:///data/watchdog.db
      - LOG_LEVEL=info
      - GRPC_PORT=50051
      - HTTP_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  watchdog_data:
    driver: local
